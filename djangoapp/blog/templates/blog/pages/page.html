{% extends 'blog/base.html' %}

{% block content %}
  <main class="main-content section-wrapper {% if page.slug == 'sobre-mim' %}page-sobre-mim{% endif %}">
    <div class="section-content-narrow">
      <div class="section-gap">
        <h1 class="center">{{page.title}}</h1>
        <div class="single-post-content">
          {{ page.content | safe }}
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
